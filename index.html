<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="main">
        <div class="calculator">
            <div class="display">
                <input id="display" type="text">
            </div>
            <div class="button">
                <button data-num="1" class="btn">1</button>
                <button data-num="2" class="btn">2</button>
                <button data-num="3" class="btn">3</button>
                <br>
                <label for="">operation - </label>
                <button data-num="+" id="add">+</button>
                <button data-num="-" id="sub">-</button>
                <br>
                <button id="operation">calculator</button>
            </div>
        </div>
    </div>
</body>
</html>
